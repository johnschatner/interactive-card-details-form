<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <base href="/interactive-card-details-form">
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/input.css" />
    <script src="/js/credit-card.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="background">
          <div class="card-back">
            <span class="cc-cvc">000</span>
          </div>
          <div class="card-front">
            <svg
              width="84"
              height="47"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <ellipse
                cx="23.478"
                cy="23.5"
                rx="23.478"
                ry="23.5"
                fill="#fff"
              />
              <path
                d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                stroke="#fff"
              />
            </svg>
            <spanc class="cc">0000 0000 0000 0000</spanc>
            <span class="cc-name">Jane Appleseed</span>
            <span class="cc-exp">00/00</span>
          </div>
          <div class="bg-mobile">
            <img
              src="/images/bg-main-mobile.png"
              alt="Gradient background image"
            />
          </div>
          <div class="bg-desktop">
            <img
              src="/images/bg-main-desktop.png"
              alt="Gradient background image"
            />
          </div>
        </div>
        <div class="form">
          <div class="aligner">
            <div class="aligner-item">
              <form action="/" method="GET">
                <label for="cardholder_name">Cardholder name</label>
                <span class="input">
                  <input
                    type="text"
                    name="cardholder_name"
                    id="cardholder_name"
                    placeholder="e.g. Jane Appleseed"
                    autocomplete
                    required
                  />
                  <span></span>
                </span>
                <label for="cc">Card number</label>
                <span class="input">
                  <input
                    name="cc"
                    id="cc"
                    placeholder="1234 5678 9123 0000"
                    autocomplete
                    required
                  />
                  <span></span>
                </span>
                <div class="inner-container">
                  <div class="col-6">
                    <label for="exp_date">Exp. date (MM/YY)</label>
                    <span class="input">
                      <input
                        type="number"
                        name="exp_date"
                        id="exp_date"
                        pattern="[0-9]{2}"
                        maxlength="2"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        placeholder="MM"
                        autocomplete
                        required
                      />
                      <span></span>
                    </span>
                    <span class="input">
                      <input
                        type="number"
                        name="exp_date"
                        id="exp_date"
                        pattern="[0-9]{2}"
                        maxlength="2"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        placeholder="YY"
                        autocomplete
                        required
                      />
                      <span></span>
                    </span>
                  </div>
                  <div class="col-6">
                    <label for="cvc">CVC</label>
                    <span class="input">
                      <input
                        type="number"
                        name="cvc"
                        id="cvc"
                        pattern="[0-9]{3}"
                        placeholder="e.g. 123"
                        maxlength="3"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        autocomplete
                        required
                      />
                      <span></span>
                    </span>
                  </div>
                </div>
                <button type="submit">Confirm</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
